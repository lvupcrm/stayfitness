<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Fitness CMS - 로그인</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0 0 8px 0;
        }
        .logo .stay {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo .fitness {
            color: #cbd5e1;
        }
        .logo p {
            color: #94a3b8;
            font-size: 14px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .form-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .form-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #1e293b;
            margin: 0 0 8px 0;
        }
        .form-header p {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .error {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin-bottom: 16px;
            color: #dc2626;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
        .submit-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .info {
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }
        .info-title {
            font-size: 14px;
            font-weight: 500;
            color: #1e40af;
            text-align: center;
            margin: 0 0 8px 0;
        }
        .info-password {
            font-size: 14px;
            color: #1e40af;
            text-align: center;
            margin: 0 0 12px 0;
        }
        .info-password code {
            background-color: #dbeafe;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        .info-note {
            font-size: 12px;
            color: #3730a3;
            text-align: center;
            margin: 0;
        }
        .footer {
            text-align: center;
            margin-top: 24px;
            color: #94a3b8;
            font-size: 12px;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: flex;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>
                <span class="stay">STAY</span>
                <span class="fitness">FITNESS</span>
            </h1>
            <p>관리자 로그인</p>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h2>CMS 접속</h2>
                <p>홈페이지 콘텐츠를 쉽게 편집하세요</p>
            </div>

            <div id="error-message" class="error" style="display: none;">
                ⚠️ <span id="error-text"></span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="password">접속 패스워드</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="패스워드를 입력하세요"
                        autofocus
                        required
                    />
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    <span id="btn-text">CMS 접속하기</span>
                    <div id="btn-loading" class="loading">
                        <div class="spinner"></div>
                        <span>접속 중...</span>
                    </div>
                </button>
            </form>

            <div class="info">
                <p class="info-title">📝 간편 접속 방법</p>
                <div class="info-password">
                    패스워드: <code>StayFitness</code>
                </div>
                <p class="info-note">
                    💡 누구나 쉽게 홈페이지 콘텐츠를 편집할 수 있습니다
                </p>
            </div>
        </div>

        <div class="footer">
            © 2024 Stay Fitness. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // Hide error message
            errorDiv.style.display = 'none';
            
            if (!password) {
                showError('패스워드를 입력해주세요.');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.classList.add('show');
            
            try {
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@stayfitness.com',
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - redirect to admin
                    window.location.href = '/admin';
                } else {
                    showError(data.error || '패스워드가 올바르지 않습니다.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('로그인 처리 중 오류가 발생했습니다.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.classList.remove('show');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
        }
        
        // Check URL for error parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(decodeURIComponent(error));
        }
    </script>
</body>
</html>
